<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>HTML5 MediaElement - Responsive</title>

	<script src="../build/jquery.js"></script>
	<script src="../build/mediaelement-and-player.min.js"></script>
	<!--<script src="testforfiles.js"></script>-->
	<link rel="stylesheet" href="../build/mediaelementplayer.min.css" />
	
<style>
.wrapper {
	width: 50%;
}
</style>	
	
</head>
<body>

<h1>MediaElementPlayer.js</h1>

<h2>Responsive Demo</h2>

<code><pre>
&lt;video width="640" height="360" src="../media/echo-hereweare.mp4" type="video/mp4" style="width: 100%; height: 100%;" 
	id="player1" poster="../media/echo-hereweare.jpg" 
	controls="controls" preload="none" /&gt;

&lt;/video&gt;
</pre></code>

<div class="wrapper">

<video width="640" height="360" src="../media/echo-hereweare.mp4" type="video/mp4" style="width: 100%; height: 100%;" 
	id="player1" poster="../media/echo-hereweare.jpg" 
	controls="controls" preload="none"></video>

</div>

<span id="player1-mode"></span>

<script>

$('video').mediaelementplayer({
	success: function(media, node, player) {
		$('#' + node.id + '-mode').html('mode: ' + media.pluginType);
	}
});

</script>

</body>
</html>
